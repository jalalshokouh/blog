<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<div style="vertical-align: center;horiz-align: center ;padding-left:40%;padding-right: 30%">
    <fieldset style="vertical-align: center ;horiz-align: center" >
        <legend align="center">Login Form</legend>
        <form th:action="@{/login}" method="post">
            <label for="username">username</label>
              <input type="text" name="email" id="username" ><br>
              <label for="password">password</label>
               <input type="text" name="password" id="password"><br>
              <input type="submit" value="login">
        </form>
    </fieldset>
</div>
</body>
</html>
